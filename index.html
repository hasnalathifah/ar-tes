<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<!-- <script type='text/javascript' src='basic.js'></script> -->
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-assets>
        <a-asset-item
            id="animated-asset"
            src="assets/asset.gltf"
        ></a-asset-item>
    </a-assets>
    <a-entity 
        look-at="[gps-new-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset"
        scale="0.6633601288757837 0.6633601288757837 0.6633601288757837"
        gps-new-entity-place="latitude: -7.2892116; longitude: 112.7969294" >
    </a-entity>
    <a-entity 
        look-at="[gps-new-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset"
        scale="0.6633601288757837 0.6633601288757837 0.6633601288757837"
        gps-new-entity-place="latitude: -7.288979299999998; longitude: 112.7968683" >
    </a-entity>
    <a-entity 
        look-at="[gps-new-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset"
        scale="0.6633601288757837 0.6633601288757837 0.6633601288757837"
        gps-new-entity-place="latitude: -7.2890944; longitude: 112.7959751" >
    </a-entity>
    <a-entity 
        look-at="[gps-new-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset"
        scale="0.6633601288757837 0.6633601288757837 0.6633601288757837"
        gps-new-entity-place="latitude: -7.2902527; longitude: 112.7961398" >
    </a-entity>
    <a-entity 
        look-at="[gps-new-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset"
        scale="0.6633601288757837 0.6633601288757837 0.6633601288757837"
        gps-new-entity-place="latitude: -7.2902367; longitude: 112.796376" >
    </a-entity>
</a-scene>
</body>
</html>
